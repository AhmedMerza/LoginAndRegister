<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

    <section class="container vh-100 p-5 d-flex align-items-center">
        <div class="col bg-dark text-light p-5 rounded border">
            <div class="container mb-5"><h2>Registeration</h2></div>
            <form action="register" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control bg-light" name="first_name" required>
    
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="last_name" required>

                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>

                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                    
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" required>
                    
                    <label for="password2" class="form-label">Re-enter password</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>

    <div class="container gt-4">
        <h3> {% for message in messages %}
            {{message}}
            {% endfor%}  
        </h3>
    </div>
        </div>
    </section>
   
    
</body>
</html>
